<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Welcome to My Styled Page</h1>
    </header>

    <section>
      <p class="description">
        This page demonstrates linking an external CSS file and applying various
        styles.
      </p>
      <img
        src="https://images.pexels.com/photos/31341763/pexels-photo-31341763/free-photo-of-black-and-white-winter-forest-in-tuscany.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Winter Forest"
        class="styled-image"
      />
      <button id="styled-button">Click Me</button>
    </section>
  </body>
</html>
